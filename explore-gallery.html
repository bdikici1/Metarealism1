<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            padding: 20px;
            width: 100%;
        }

        .gallery-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .caption {
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Explore Gallery</h1>
    <div class="gallery">
        <!-- Gallery Item 1 -->
        <div class="gallery-item">
            <img src="path/to/40660B15-2124-45A7-80CE-84B01990C483.png" alt="Artwork Image 1">
            <div class="caption">Description for Artwork Image 1</div>
        </div>
        
        <!-- Gallery Item 2 -->
        <div class="gallery-item">
            <img src="path/to/image2.jpeg" alt="Artwork Image 2">
            <div class="caption">Description for Artwork Image 2</div>
        </div>
        
        <!-- Gallery Item 3 -->
        <div class="gallery-item">
            <img src="path/to/image3.jpeg" alt="Artwork Image 3">
            <div class="caption">Description for Artwork Image 3</div>
        </div>

        <!-- Gallery Item 4 -->
        <div class="gallery-item">
            <img src="path/to/image4.jpeg" alt="Artwork Image 4">
            <div class="caption">Description for Artwork Image 4</div>
        </div>
    </div>
</body>
</html>
